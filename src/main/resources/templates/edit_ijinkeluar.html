            <!-- row -->
			<div class="container-fluid">
						<div class="col-md-8 offset-md-1">
							<div class="card">
								<div>
									<h5 class="text-center text-success"></h5>
								</div>
								<div class="card-header">
									<h2>Setujui Ijin Keluar</h2>
								</div>
			
								<div class="card-body">
			
									<form th:object="${ijinkeluar}">
										<input type="hidden" class="form-control" th:field="*{id}" id="id">
										<input type="hidden" class="form-control" th:field="*{user}" id="user">

										<div class="mb-3">

											<input type="text" class="form-control" th:field="*{user.username}" id="username">

										<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label">Waktu Berangkat</label>

										</div>
										<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label">Waktu Kembali</label> 
											<input type="text" class="form-control" th:field="*{waktuKembali}" id="waktuKembali">
										</div>
										<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label">Keperluan</label> 
											<input type="text"class="form-control" th:field="*{keperluan}" id="keperluan">
										</div>
										
											<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label">Status </label> 
											<select class="form-control" id="status">

											     <option value="Pending">Pending</option>
											    <option value="Denied">Denied</option>
											
											</select>
										</div>

	 <script>
	$(document).ready(function() {
    $("button").click(function() {
        var date = new Date();
        var userModel = {
            "user": $("#user").val(),
            "id": $("#id").val(),
            "waktuBerangkat": date.toISOString(), // Format the date to ISO string
            "waktuKembali": date.toISOString(), // Format the date to ISO string
            "keperluan": $("#keperluan").val(),
            "status": $("#status").val()
        };
        var requestJSON = JSON.stringify(userModel);
        $.ajax({
            type: "PUT",
            url: "http://localhost:8080/ijinkeluar/" + $("#id").val(),
            headers: {
                "Content-Type": "application/json"
            },
            data: requestJSON,
            success: function(data) {
                alert("Data berhasil diedit");
                window.location.href = "http://localhost:8080/index5";
            }
        });
    });
});

	</script>
