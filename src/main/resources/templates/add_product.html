  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div>
        <h5 class="text-center text-success"></h5>
      </div>
      <div class="card-header">
        <h2>Tambah Produk</h2>
      </div>

      <div class="card-body">

        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Masukkan Nama Produk </label>
            <input type="text" class="form-control" aria-describedby="emailHelp" id="namaProduk" value="Kaos Del">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Masukan Harga </label>
            <input type="text" class="form-control" aria-describedby="emailHelp" id="harga">
          </div>


          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ukuran </label>
            <select class="form-control" id="ukuran">
              <option value="S">Small</option>
              <option value="M">Mini</option>
              <option value="L">Large</option>
              <option value="XL">Extra Large</option>
              <option value="XXL">XXL</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Tambah</button>
          <a th:href="@{/index2}" class="btn btn-danger">Kembali</a>
        </form>
      </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $("button").click(function (event) {
          event.preventDefault(); // Prevent the default form submission

          var date = new Date();
          var userModel = {
            "namaProduk": $("#namaProduk").val(),
            "harga": $("#harga").val(),
            "ukuran": $("#ukuran").val()
          };
          var requestJSON = JSON.stringify(userModel);
          $.ajax({
            type: "POST",
            url: "http://localhost:8080/produk/",
            headers: {
              "Content-Type": "application/json"
            },
            data: requestJSON,
            success: function (data) {
              alert("Data berhasil ditambah");
              window.location.href = "http://localhost:8080/index2"; // Redirect to index2
            }
          });
        });
      });
    </script>
